<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap - CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Login Teste</title>
</head>
<body class="background">
    <section class="vh-100 ">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <!--Left-Imagem-->
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="/Mobile login-rafiki.svg" class="img-fluid" alt="Sample image">
                </div>

                <!--Right-Forms-->
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="">
                        <hr class="fw-bold text-danger">
                        <div class="h1 $orange">Pre√ßo Point</div>
                        <hr class="fw-bold text-danger">
                        <!--E-mail input-->
                        <div class="form-outline mb-4">
                            <label class="form-label h6" for="email-input">E-mail address</label>
                            <input type="email" id="email-input" class="form-control form-control-lg" placeholder="Enter a valid email address" />
                        </div>
                        <!--Password input-->
                        <div class="form-outline mb-4">
                            <label class="form-label h6" for="password-input">Password</label>
                            <input type="email" id="password-input" class="form-control form-control-lg" placeholder="Type the password" />
                        </div>

                        <!--Checkbox and Forgot Password-->
                        <div class="d-flex justify-content-between align-items-center">
                            <!--checkbox-->
                            <div class="form-check mb-0">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                              <label class="form-check-label" for="form2Example3"> Remember me </label>
                            </div>
                            <!--link forgot password-->
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <!--Button Login and Register-->
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <!--button-->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-danger" type="submit">Sign in</button>
                            </div>
                            <!--register-->
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a></p>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    
    </section>
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
